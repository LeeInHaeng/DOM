<!DOCTYPE html>
<html lang="ko">
    <head></head>
    <body>
        <script>

            var docFrag = document.createDocumentFragment();

            var colors = ["blue", "green", "red", "blue", "pink"];
            colors.forEach(function(e) {
                var li = document.createElement('li');
                li.textContent = e;
                docFrag.appendChild(li);
            });
            console.log(docFrag);

            // 실제 화면은 빈 화면 (메모리 상에만 추가된 상태)
        </script>
    </body>
</html>
